<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crops Loading Animation</title>
<style>
    body {
  background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.loading-container {
  display: flex;
  gap: 10px;
}

.crop {
  width: 10px;
  height: 10px;
  background-color: rgb(0, 105, 0);
  border-radius: 2px;
  animation: growPulse 1.2s ease-in-out infinite;
}

.crop:nth-child(2) {
  animation-delay: 0.2s;
}
.crop:nth-child(3) {
  animation-delay: 0.4s;
}
.crop:nth-child(4) {
  animation-delay: 0.6s;
}
.crop:nth-child(5) {
  animation-delay: 0.8s;
}

@keyframes growPulse {
  0%, 100% {
    height: 10px;
    transform: translateY(0);
    opacity: 0.6;
  }
  50% {
    height: 40px;
    transform: translateY(-15px);
    opacity: 1;
  }
}

</style></head>
<body>
  <div class="loading-container">
    <div class="crop"></div>
    <div class="crop"></div>
    <div class="crop"></div>
    <div class="crop"></div>
    <div class="crop"></div>
  </div>
</body>
</html>
